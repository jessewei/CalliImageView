apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'calliimageview'

    publishedGroupId = 'info.plateaukao.android'
    libraryName = 'customviews'
    artifact = 'customviews'

    libraryDescription = 'A custom view to display Chinese calligraphy characters'

    siteUrl = 'https://github.com/plateaukao/CalliImageView'
    gitUrl = 'https://github.com/plateaukao/CalliImageView.git'

    libraryVersion = '1.0.0'

    developerId = 'plateaukao'
    developerName = 'Daniel Kao'
    developerEmail = 'daniel.kao@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0.0"

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7

            renderscriptTargetApi 18
            renderscriptSupportModeEnabled true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
}

